<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>
    <form class="color__form" name="colorForm" action="">
      <section class="input__bg-section input__section">
        <label class="input__label" for="input__bg">background</label>
        <input
          type="text"
          name="background"
          id="input__bg"
          placeholder="cdcd67"
          maxlength="6"
          minlength="3"
        />
      </section>
      <section class="input__cl-section input__section">
        <label class="input__label" for="input__cl ">Color</label>
        <input
          type="text"
          name="color"
          id="input__cl"
          placeholder="cdcd67"
          maxlength="6"
          minlength="3"
        />
      </section>
      <button id="submitBtn" type="submit">Apply</button>
    </form>
    <p style="margin: 1rem;">
      please choose one of the paragraph find the color that you want and hit
      the apply button
    </p>
    <script type="module" src="script.js"></script>
  </body>
</html>
