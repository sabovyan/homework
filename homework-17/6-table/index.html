<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <style>
      .table__student {
        border-collapse: collapse;
      }
      td,
      th {
        text-align: center;
        border: 1px solid;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <table class="table__student">
      <thead class="table__head">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Average Grade</th>
        </tr>
      </thead>
      <tbody class="table__body"></tbody>
      <tfoot class="table__footer">
        <tr>
          <td>
            <input class="tfoot__input" type="text" name="name" id="name" />
          </td>
          <td>
            <input class="tfoot__input" type="number" name="age" id="age" />
          </td>
          <td>
            <input
              class="tfoot__input"
              type="number"
              name="averGrade"
              id="averGrade"
            />
          </td>
        </tr>
      </tfoot>
    </table>
    <script src="app.js"></script>
  </body>
</html>
