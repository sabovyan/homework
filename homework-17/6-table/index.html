<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <table class="table__students">
      <thead class="table__head">
        <tr>
          <th class="header__name">Name</th>
          <th class="header__age">Age <span class="order__icon">-</span></th>
          <th class="header__grade">Average Grade</th>
        </tr>
      </thead>
      <tbody class="table__body"></tbody>
      <tfoot class="table__footer">
        <tr>
          <td>
            <input
              class="tfoot__input"
              type="text"
              name="name"
              id="name"
              autocomplete="off"
            />
          </td>
          <td>
            <input
              class="tfoot__input"
              type="number"
              name="age"
              id="age"
              autocomplete="off"
            />
          </td>
          <td>
            <input
              class="tfoot__input"
              type="number"
              name="averGrade"
              id="averGrade"
              autocomplete="off"
            />
          </td>
        </tr>
      </tfoot>
    </table>
    <script type="module" src="app.js"></script>
  </body>
</html>
